db_path = "data/user-center.db"
port = 8090
https_port = 8443
tls_cert = ""
tls_key = ""

[admin]
enabled = true
secret = "" # leave empty to use role-based admin check

[tunnel]
enabled = true
# client 出站连接 server 的公网地址:端口
server_addr = "127.0.0.1"
data_port = 9101
secret = "change-me-tunnel-secret"
# 隧道 TLS 选项：若 server 开启 tls_enabled，client 建议设 tls_insecure=true 或信任 cert
tls_enabled = false
tls_insecure = true
conn_count = 4
