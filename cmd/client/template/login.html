<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Webtop 登录</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; background: #f5f7fb; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); width: 320px; }
    h1 { font-size: 18px; margin: 0 0 16px; text-align: center; }
    label { display: block; margin: 12px 0 6px; color: #333; }
    input { width: 100%; padding: 10px; border: 1px solid #dcdfe6; border-radius: 6px; box-sizing: border-box; }
    button { width: 100%; margin-top: 16px; padding: 10px; background: #409EFF; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:disabled { background: #c0c4cc; cursor: not-allowed; }
    .error { color: #f56c6c; margin-top: 10px; min-height: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Webtop 登录</h1>
    <label for="username">用户名</label>
    <input id="username" type="text" autocomplete="username" />
    <label for="password">密码</label>
    <input id="password" type="password" autocomplete="current-password" />
    <button id="btn">登录</button>
    <div class="error" id="err"></div>
    <div style="margin-top:12px; text-align:center; font-size:12px;">
      <a href="https://github.com/2018yuli/cas" target="_blank" rel="noopener">cas</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const err = document.getElementById('err');
    btn.onclick = async () => {
      err.textContent = '';
      btn.disabled = true;
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value
          }),
          credentials: 'include'
        });
        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || '登录失败');
        }
        location.href = '/portal';
      } catch (e) {
        err.textContent = e.message;
      } finally {
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
