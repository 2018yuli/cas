<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Webtop 门户</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; background: #f5f7fb; margin: 0; padding: 0; }
    header { background: #409EFF; color: #fff; padding: 16px; display: flex; justify-content: space-between; align-items: center; }
    h1 { margin: 0; font-size: 20px; }
    .container { padding: 24px; display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .card { background: #fff; border-radius: 10px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); display: flex; flex-direction: column; gap: 8px; }
    .name { font-size: 16px; font-weight: 600; color: #303133; }
    .url { color: #909399; font-size: 12px; word-break: break-all; }
    button, a.btn { background: #67C23A; color: #fff; padding: 10px; border: none; border-radius: 6px; text-align: center; text-decoration: none; cursor: pointer; }
    #error { color: #f56c6c; padding: 12px 24px; }
    #logout { background: #f56c6c; }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Webtop 门户</h1>
    <div>
      <span id="user"></span>
      <button id="logout">退出</button>
    </div>
  </header>
  <div id="error"></div>
  <div class="container" id="list"></div>
  <div style="text-align:center; padding:12px; font-size:12px;">
    <a href="https://github.com/2018yuli/cas" target="_blank" rel="noopener">cas</a>
  </div>

  <script>
    async function load() {
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      try {
        const res = await fetch('/api/portal', { credentials: 'include' });
        if (!res.ok) throw new Error(await res.text() || '加载失败');
        const data = await res.json();
        document.getElementById('user').textContent = data.user;
        const list = document.getElementById('list');
        list.innerHTML = '';
        if (!data.webtops || data.webtops.length === 0) {
          list.innerHTML = '<p>暂无可访问的 Webtop</p>';
          return;
        }
        data.webtops.forEach(w => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="name">${w.name}</div>
            <div class="url">${w.target_url}</div>
            <a class="btn" href="/webtop/${w.id}/" target="_blank">进入</a>
          `;
          list.appendChild(div);
        });
      } catch (e) {
        errorEl.textContent = e.message;
      }
    }

    document.getElementById('logout').onclick = async () => {
      await fetch('/logout', { method: 'POST', credentials: 'include' });
      location.href = '/';
    };

    load();
  </script>
</body>
</html>
